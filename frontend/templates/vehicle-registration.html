<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vehicle Registration</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <style>
        .card {
            display: flex;
            width: 700px;
            height: 500px;
            flex-wrap: wrap;
            align-content: center;
        }

        .text-centre {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }

        .user {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            min-width: fit-content;
        }

        .form-control-user {
            width: auto;
            text-align: center;
        }

        label {
            /* Other styling... */
            text-align: right;
            clear: both;
            float: left;
            margin-right: 15px;
        }

        a {
            display: inline-block;
            padding-top: 2rem;
        }

        .col-lg-6 {
            flex: 0 0 50%;
            max-width: fit-content;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <!-- <div class="col-xl-10 col-lg-12 col-md-9">-->

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4"><b>Vehicle Registration</b></h1>
                                </div>

                                {% if vehicle %}
                                    {% for veh in vehicle %}
                                    <form class="user">
                                    <div class=form-group style="display:flex; flex-direction: row; align-content: center; align-items: left ;  padding: 1rem ">
                                        <label for="vd"><b>Vehicle Id</b></label>
                                        <input type="text" class="form-control form-control-user" id="vd1" value={{veh.vehicle_id}} readonly>
                                    </div>

                                    <div class=form-group style="display:flex; flex-direction: row; align-content: center; align-items: center ;padding: 1rem ">
                                        <label for="ownername"><b>Owner Name</b></label>
                                        <input type="text" class="form-control form-control-user" id="ownername1" value="{{veh.name}}" readonly>
                                    </div>

                                    <div class=form-group style="display:flex; flex-direction: row; align-content: center; align-items: center ;padding: 1rem ">
                                        <label for="email"><b>&nbsp;&nbsp;&nbsp;&nbsp;Email</b></label>
                                        <input type="email" class="form-control form-control-user" id="email1" value="{{veh.email}}" readonly>
                                    </div>

                                    <div class=form-group style="display:flex; flex-direction: row; justify-content: center; align-items: center  ;padding: 1rem;padding-bottom: 2rem;">
                                        <label for="vno"><b>Vehicle Number</b></label>

                                        <input type="text" class="form-control form-control-user" id="vno1" value="{{veh.vehicle_no}}" readonly="true">
                                    </div>
                                    {% if messages %}
                                    <div class="alert alert-danger">
                                        <p style="color: green"> {{ messages }}</p>
                                    </div>
                                    {% endif %}
                                    </form>
                                    {% endfor %}
                                {% else %}
                                <form class="user" action="{% url 'backend:vehicle_registration' vehicle_id %}" method="post">
                                    {% csrf_token %}
                                    <div class=form-group style="display:flex; flex-direction: row; align-content: center; align-items: left ;  padding: 1rem ">
                                        <label for="vd"><b>Vehicle Id</b></label>
                                        <input type="text" class="form-control form-control-user" id="vd" value="{{vehicle_id}}" readonly="true">
                                    </div>

                                    <div class=form-group style="display:flex; flex-direction: row; align-content: center; align-items: center ;padding: 1rem ">
                                        <label for="ownername"><b>Owner Name</b></label>
                                        <input type="text" class="form-control form-control-user" name="ownername" id="ownername" placeholder="Owner Name" required>
                                    </div>

                                    <div class=form-group style="display:flex; flex-direction: row; align-content: center; align-items: center ;padding: 1rem ">
                                        <label for="email"><b>&nbsp;&nbsp;&nbsp;&nbsp;Email</b></label>
                                        <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email" required>
                                    </div>

                                    <div class=form-group style="display:flex; flex-direction: row; justify-content: center; align-items: center  ;padding: 1rem;padding-bottom: 2rem;">
                                        <label for="vno"><b>Vehicle Number</b></label>

                                        <input type="text" class="form-control form-control-user" name="vehicle_no" id="vno" placeholder="Vehicle Number" required>
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block">
                                        Submit
                                    </button>

                                    <hr>
                                </form>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
